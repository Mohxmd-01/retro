<script>
    function toggleChat() {
        var chatbox = document.getElementById("chatbox");
        var overlay = document.getElementById("overlay");
        var body = document.body;

        if (chatbox.style.display === "none" || chatbox.style.display === "") {
            chatbox.style.display = "block";
            overlay.style.display = "block"; // Show translucent effect
            body.classList.add("no-scroll"); // Disable scrolling on home page
        } else {
            chatbox.style.display = "none";
            overlay.style.display = "none"; // Remove translucent effect
            body.classList.remove("no-scroll"); // Enable scrolling on home page
        }
    }

    // Close chat when clicking outside & enable interaction back
    document.getElementById("overlay").addEventListener("click", function() {
        document.getElementById("chatbox").style.display = "none";
        document.getElementById("overlay").style.display = "none";
        document.body.classList.remove("no-scroll");
    });
</script>
